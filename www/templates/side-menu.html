<ion-side-menus>

  <ion-side-menu-content>
    <ion-nav-bar animation="no-animation" class="bar bar-header bar-dark">
    </ion-nav-bar>
    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
      <button class="button button-icon button-clear {{updater.refreshIcon}}" ng-click="updater.updateData()"></button>
    </ion-nav-buttons>
    <ion-nav-view animation="no-animation" name="menuContent"></ion-nav-view>
  </ion-side-menu-content> 

  <ion-side-menu side="left">
    <ion-header-bar class="bar-assertive"></ion-header-bar>
    <ion-content>
      <ul class="list">
        <a ui-sref="sections.home" class="item item-icon-left" menu-close>
          <i class="icon ion-home"></i>
          Home
        </a>
        <div class="item item-divider">
          Didattica
        </div>
        <a ui-sref="sections.libretto" class="item item-icon-left" menu-close>
          <i class="icon ion-ios7-bookmarks"></i>
          Libretto
        </a>
        <a ui-sref="sections.appelli" class="item item-icon-left" menu-close>
          <i class="icon ion-calendar"></i>
          Appelli
        </a>
        <div class="item item-divider">
          Amministrazione
        </div>
        <a ui-sref="sections.tasse" class="item item-icon-left" menu-close>
          <i class="icon ion-cash"></i>
          Tasse
        </a>
        <a ui-sref="sections.tabs.first" class="item item-icon-left" menu-close>
          <i class="icon ion-alert"></i>
          Tabs
        </a>
        <div class="item item-divider">
          &nbsp;
        </div>
        <a class="item item-icon-left" ng-click="logout()" menu-close>
          <i class="icon ion-log-out"></i>
          Logout
        </a>
      </ul>
    </ion-content>
  </ion-side-menu>

</ion-side-menus>
