<ion-view title="Tasse">
	<ion-content padding="true">
		<div class="card card-tassa" ng-repeat="tassa in tasse | orderBy : 'codice_fattura' : true">
			<div class="item item-divider">
				<div class="row">
					<div class="col">
						Codice fattura: {{tassa.codice_fattura}}	
					</div>
					<div ng-show="!tassa.pagata" class="col col-10 col-tassa-da-pagare">
						<i class="icon ion-alert assertive"></i>
					</div>
				</div>

			</div>
			<div class="item item-text-wrap">
				{{tassa.descrizione}}
			</div>
			<div class="item item-divider">
				<div class="row">
					<div class="col">
						{{tassa.importo}} â‚¬
					</div>
					<div class="col col-data-scadenza">
						Scad. {{getDate(tassa.data_scadenza)}}
					</div>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
