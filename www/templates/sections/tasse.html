			<div class="item item-divider">
				Codice fattura: {{tassa.codice_fattura}}
			</div>
			<div class="item item-text-wrap">
				{{tassa.descrizione}}
			</div>
			<div class="item item-divider">
				{{tassa.importo.toFixed(2).replace('.',',')}} â‚¬
			</div>
		</div>
	</ion-content>
</ion-view>
