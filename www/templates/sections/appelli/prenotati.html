<ion-content padding="true">
	<div class="card card-appello" ng-repeat="appello in appelli">

		<div class="item item-divider">
			{{appello.nome_corso}}
		</div>

		<div class="item item-text-wrap">
			<div class="row">
				<div class="col">
					{{appello.descrizione}}
				</div>
				<div class="col col-30 col-align-right">
					{{formatDate(appello.data)}} {{appello.ora}}
				</div>
			</div>
		</div>

		<div class="item item-divider normal-weight">
			<div class="row">
				<div class="col normal-weight"><strong>Note: </strong> {{appello.luogo}}</div>
				<div class="col col-align-right"><strong>Num. </strong> {{appello.numero_iscrizione}}</div>
			</div>
		</div>
		
	</div>
</ion-content>
