<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-view title="Tabs">
<ion-tabs class="tabs-dark">

  <!-- Pets Tab -->
  <ion-tab title="FirstTab" icon="icon ion-home" ui-sref="sections.tabs.first">
    <ion-nav-view name="tab-first"></ion-nav-view>
  </ion-tab>


  <!-- Adopt Tab -->
  <ion-tab title="SecondTab" icon="icon ion-heart" ui-sref="sections.tabs.second">
    <ion-nav-view name="tab-second"></ion-nav-view>
  </ion-tab>


  <!-- About Tab -->
  <ion-tab title="ThirdTab" icon="icon ion-gear-b" ui-sref="sections.tabs.third">
    <ion-nav-view name="tab-third"></ion-nav-view>
  </ion-tab>


</ion-tabs>
</ion-view>
